version: '3.8'

services:
  laughgraph-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs
      - ./research_papers:/app/research_papers
      - ./db:/app/db
    depends_on:
      - redis
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - laughgraph-api
    restart: unless-stopped

volumes:
  redis_data:
